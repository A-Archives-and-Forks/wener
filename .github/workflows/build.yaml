name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build Cache
        id: build-cache
        uses: actions/cache@v2
        with:
          path: site/node_modules
          key: ${{ runner.os }}-build-cache

        # --no-install-recommends
      - name: Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev glib2.0-dev
      - run: cd site && make ci
      - run: cp -r site/build site/tech-build

      - run: echo wener.me > site/build/CNAME
      - name: Deploy Pages
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: site/build

      - run: echo www.wener.tech > site/build/CNAME
      - name: Deploy Pages
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: site/tech-build
          REPOSITORY_NAME: wenerme/wener.tech
